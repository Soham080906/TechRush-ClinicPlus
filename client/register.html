<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - ClinicPlus</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h2>Create Account</h2>
                <p>Join ClinicPlus for better healthcare management</p>
            </div>
            
            <form id="registerForm" class="login-form">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>
                
                <div class="form-group">
                    <label for="role">Role</label>
                    <select id="role" name="role" required>
                        <option value="">Select your role</option>
                        <option value="patient">Patient</option>
                        <option value="doctor">Doctor</option>
                    </select>
                </div>
                
                <!-- Doctor-specific fields (hidden by default) -->
                <div id="doctorFields" class="doctor-fields" style="display: none;">
                    <div class="form-group">
                        <label for="specialization">Specialization</label>
                        <select id="specialization" name="specialization">
                            <option value="">Select specialization</option>
                            <option value="Cardiologist">Cardiologist</option>
                            <option value="Pediatrician">Pediatrician</option>
                            <option value="Dermatologist">Dermatologist</option>
                            <option value="Orthopedic Surgeon">Orthopedic Surgeon</option>
                            <option value="Neurologist">Neurologist</option>
                            <option value="Psychiatrist">Psychiatrist</option>
                            <option value="General Physician">General Physician</option>
                            <option value="Dentist">Dentist</option>
                            <option value="Ophthalmologist">Ophthalmologist</option>
                            <option value="Gynecologist">Gynecologist</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="licenseNumber">Medical License Number</label>
                        <input type="text" id="licenseNumber" name="licenseNumber" placeholder="Enter your medical license number">
                    </div>
                    
                    <div class="form-group">
                        <label for="experience">Years of Experience</label>
                        <input type="number" id="experience" name="experience" min="0" max="50" placeholder="Number of years">
                    </div>
                    
                    <div class="form-group">
                        <label for="education">Education</label>
                        <input type="text" id="education" name="education" placeholder="e.g., MBBS, MD, PhD">
                    </div>
                    
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number">
                    </div>
                    
                    <div class="form-group">
                        <label for="clinic">Select Clinic (Optional)</label>
                        <select id="clinic" name="clinic">
                            <option value="">Choose a clinic (optional)</option>
                        </select>
                    </div>
                </div>
                
                <button type="submit" class="login-btn">
                    <i class="fas fa-user-plus"></i>
                    Create Account
                </button>
            </form>
            
            <div class="login-footer">
                <p>Already have an account? <a href="login.html">Sign in here</a></p>
                <a href="index.html" class="back-home">
                    <i class="fas fa-arrow-left"></i>
                    Back to Home
                </a>
            </div>
        </div>
    </div>

    <script>
        // Load clinics for doctor registration
        async function loadClinics() {
            try {
                const response = await fetch('http://localhost:5000/api/clinics');
                const clinics = await response.json();
                const clinicSelect = document.getElementById('clinic');
                
                clinics.forEach(clinic => {
                    const option = document.createElement('option');
                    option.value = clinic._id;
                    option.textContent = clinic.name;
                    clinicSelect.appendChild(option);
                });
            } catch (error) {
                console.error('Error loading clinics:', error);
            }
        }

        // Load specializations dynamically
        async function loadSpecializations() {
            try {
                const response = await fetch('http://localhost:5000/api/specializations');
                const specializations = await response.json();
                const specializationSelect = document.getElementById('specialization');
                
                specializationSelect.innerHTML = '<option value="">Select specialization</option>';
                specializations.forEach(spec => {
                    const option = document.createElement('option');
                    option.value = spec;
                    option.textContent = spec;
                    specializationSelect.appendChild(option);
                });
            } catch (error) {
                console.error('Error loading specializations:', error);
                // Fallback to hardcoded list if API fails
                const fallbackSpecializations = [
                    'Cardiologist', 'Pediatrician', 'Dermatologist', 'Orthopedic Surgeon',
                    'Neurologist', 'Psychiatrist', 'General Physician', 'Dentist',
                    'Ophthalmologist', 'Gynecologist'
                ];
                const specializationSelect = document.getElementById('specialization');
                specializationSelect.innerHTML = '<option value="">Select specialization</option>';
                fallbackSpecializations.forEach(spec => {
                    const option = document.createElement('option');
                    option.value = spec;
                    option.textContent = spec;
                    specializationSelect.appendChild(option);
                });
            }
        }

        // Show/hide doctor fields based on role selection
        document.getElementById('role').addEventListener('change', function() {
            const doctorFields = document.getElementById('doctorFields');
            const isDoctor = this.value === 'doctor';
            
            if (isDoctor) {
                doctorFields.style.display = 'block';
                // Load specializations when doctor role is selected
                loadSpecializations();
                // Make doctor fields required
                const doctorInputs = doctorFields.querySelectorAll('input, select');
                doctorInputs.forEach(input => {
                    if (input.name !== 'clinic') { // Clinic is optional
                        input.required = true;
                    }
                });
            } else {
                doctorFields.style.display = 'none';
                // Remove required from doctor fields
                const doctorInputs = doctorFields.querySelectorAll('input, select');
                doctorInputs.forEach(input => {
                    input.required = false;
                });
            }
        });

        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const password = formData.get('password');
            const confirmPassword = formData.get('confirmPassword');
            const role = formData.get('role');
            
            if (password !== confirmPassword) {
                showToast('Passwords do not match!', 'error');
                return;
            }
            
            const data = {
                name: formData.get('name'),
                email: formData.get('email'),
                password: password,
                role: role
            };
            
            // Add doctor-specific data if registering as doctor
            if (role === 'doctor') {
                data.specialization = formData.get('specialization');
                data.licenseNumber = formData.get('licenseNumber');
                data.experience = formData.get('experience');
                data.education = formData.get('education');
                data.phone = formData.get('phone');
                data.clinic = formData.get('clinic') || null;
            }
            
            try {
                const response = await fetch('http://localhost:5000/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    showToast('Registration successful! Auto-login in progress...', 'success');
                    
                    // Auto-login after successful registration
                    try {
                        const loginResponse = await fetch('http://localhost:5000/api/auth/login', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({
                                email: formData.get('email'),
                                password: password,
                                role: role
                            })
                        });
                        
                        const loginResult = await loginResponse.json();
                        
                        if (loginResponse.ok) {
                            // Store user information
                            localStorage.setItem('token', loginResult.token);
                            localStorage.setItem('userRole', loginResult.user.role);
                            localStorage.setItem('userId', loginResult.user.id);
                            localStorage.setItem('userName', loginResult.user.name);
                            localStorage.setItem('userEmail', loginResult.user.email);
                            
                            // Store doctor profile if available
                            if (loginResult.doctorProfile) {
                                localStorage.setItem('doctorProfile', JSON.stringify(loginResult.doctorProfile));
                            }
                            
                            showToast('Auto-login successful! Redirecting to dashboard...', 'success');
                            setTimeout(() => {
                                window.location.href = 'dashboard.html';
                            }, 1500);
                        } else {
                            showToast('Registration successful! Please login manually.', 'success');
                            setTimeout(() => {
                                window.location.href = 'login.html';
                            }, 2000);
                        }
                    } catch (loginError) {
                        console.error('Auto-login error:', loginError);
                        showToast('Registration successful! Please login manually.', 'success');
                        setTimeout(() => {
                            window.location.href = 'login.html';
                        }, 2000);
                    }
                } else {
                    showToast(result.error || 'Registration failed. Please try again.', 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                showToast('An error occurred. Please try again.', 'error');
            }
        });

        // Toast notification function
        function showToast(message, type = 'info') {
            const toast = document.createElement('div');
            toast.className = `toast toast-${type}`;
            toast.textContent = message;
            toast.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: ${type === 'success' ? '#10b981' : type === 'error' ? '#ef4444' : '#3b82f6'};
                color: white;
                padding: 1rem 1.5rem;
                border-radius: 8px;
                z-index: 1000;
                animation: slideIn 0.3s ease;
            `;
            
            document.body.appendChild(toast);
            
            setTimeout(() => {
                toast.remove();
            }, 3000);
        }

        // Load clinics on page load
        loadClinics();
    </script>

    <style>
        .doctor-fields {
            border-top: 1px solid #e5e7eb;
            padding-top: 1.5rem;
            margin-top: 1.5rem;
        }

        .doctor-fields .form-group {
            margin-bottom: 1rem;
        }

        .toast {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
    </style>
</body>
</html>
